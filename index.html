<html>
    <head>
        <title>Snake in JS</title>
        <link type="text/css" rel="stylesheet" href="style/myStyle.css" />
        
    </head>
    <body>
        <div id="main">
            <h1 id="pagetitle">Snake in JavaScript</h1>
            <p id="description">Use your arrow keys to control the snake!</p>
            <p id="score">Score: <span id="currentPoints">0</span></p>
            <canvas id="gameField" width="500" height="500">
        </div>

        <script>
            var myCanvas = document.getElementById('gameField');
            var paintTool = myCanvas.getContext('2d');
            var scoreField = document.getElementById('score');
            var currentPointsField = document.getElementById('currentPoints');
            var points = 0;
            var snakeBody = [];

            //Gameintervall 
            var gameIntervall = setInterval(game, 250);

            //Sets key that is currently pressed
            var currentKey = 40;
            document.addEventListener('keydown', function (event) { currentKey = event.keyCode; })

            //Init positions
            var snakeX = 25 * Math.floor(Math.random() * myCanvas.width/25);
            var snakeY = 25 * Math.floor(Math.random() * myCanvas.height/25);
            snakeBody.push({ x: snakeX, y: snakeY });

            var appleX = 25 * Math.floor(Math.random() * myCanvas.width/25);
            var appleY = 25 * Math.floor(Math.random() * myCanvas.height/25);

            //Drawing the snake
            function drawSnake() {

                //Keep snake lengths smaller, same than points
                if (snakeBody.length > points) {
                    var toClear = snakeBody.shift();
                    paintTool.clearRect(toClear.x, toClear.y, 25, 25);
                }

                //Change current direction depending on key pressed
                switch(currentKey) {
                    case 37:
                        snakeX -= 25;
                        break;
                    case 38:
                        snakeY -= 25;
                        break;
                    case 39:
                        snakeX += 25;
                        break;
                    case 40:
                        snakeY += 25;
                        break;
                    default: 
                        break;
                }

                //Save position
                snakeBody.push({ x: snakeX, y: snakeY });

                //Draw positions
                snakeBody.forEach( pos => {
                    paintTool.fillStyle = '#0B610B';
                    paintTool.fillRect(pos.x, pos.y, 25, 25);
                })

            }

            //Spawns an Apple
            function spawnApple() {
                paintTool.fillStyle = '#ff0000';
                paintTool.fillRect(appleX, appleY, 25, 25);
            }
            spawnApple();

            function validate() {

                //Check if out of border
                if (snakeX < 0 || snakeY < 0 || snakeX > myCanvas.width || snakeY > myCanvas.height) {
                    scoreField.innerHTML = 'Game Over! You reached ' + points + ' points!';
                    clearInterval(gameIntervall);
                }

                //Check if bite tail
                snakeBody.forEach((pos, i, arr) => {
                    if (i == arr.length-1) {
                        
                    } else {
                        if (snakeX == pos.x && snakeY == pos.y) {
                            scoreField.innerHTML = 'Game Over! You reached ' + points + ' points!';
                            clearInterval(gameIntervall);
                        }
                    }
                    
                })

                //Check if bite apple
                if(snakeX == appleX && snakeY == appleY) {
                    currentPointsField.innerHTML = ++points;
                    
                    appleX = 25 * Math.floor(Math.random() * myCanvas.width / 25);
                    appleY = 25 * Math.floor(Math.random() * myCanvas.height / 25);

                    spawnApple();
                }

                //Check if won
                if(points == 400) {
                    scoreField.innerHTML = 'Congrats, you won! You reached ' + points + ' points!';
                    clearInterval(gameIntervall);
                }
            }

            //Game logic
            function game() {
                drawSnake();
                validate();
            }

        </script>
    </body>
</html>
